<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <main>
        <div class="box">
            <form>
                <div class="input a">
                    <h1>Sign-up Form</h1>

                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter the username">
                    <br><br>

                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter the password">
                    <br><br>

                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" placeholder="Enter the confirm password">
                    <br><br>

                    <label for="mobile">Mobile Number</label>
                    <input type="number" name="mobile" id="mobile" placeholder="93799XXX3892">
                    <br><br>

                    Gender:<br>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male" value="Male">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="female" value="Female">
                    <br><br>
                    <div class="button">
                    <button type="submit" style="width: 100px; border-radius: 20px; background-color: aquamarine; margin-right: 20px;">Sign up</button>
                    <button type="reset" style="width: 100px; border-radius: 20px; background-color: aquamarine;">Reset</button>
                    </div>
                </div>

            </form>
        </div>
    </main>
</body>
</html>
