  <main>
    <h2>Weâ€™d love to hear from you!</h2>
    <p>If you have questions, suggestions, or just want to say hello, please fill out the form below.</p>

    <form action="#" method="post">
      <label for="name">Full Name:</label><br>
      <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

      <label for="email">Email Address:</label><br>
      <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

      <label for="subject">Subject:</label><br>
      <input type="text" id="subject" name="subject" placeholder="Subject"><br><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="5" cols="30" placeholder="Write your message here"></textarea><br><br>

      <label for="visit">Have you visited Patna before?</label><br>
      <input type="radio" id="yes" name="visited" value="yes">
      <label for="yes">Yes</label>
      <input type="radio" id="no" name="visited" value="no">
      <label for="no">No</label><br><br>

      <label for="reason">Reason for Contact:</label><br>
      <select id="reason" name="reason">
        <option value="tourism">Tourism Information</option>
        <option value="food">Food Suggestions</option>
        <option value="culture">Culture/Festivals</option>
        <option value="general">General Inquiry</option>
      </select><br><br>

      <input type="submit" value="Send Message">
      <input type="reset" value="Clear Form">
    </form>
  </main>
